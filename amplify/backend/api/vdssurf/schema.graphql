type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}

enum AutosEnum {
  JEEP
  VOLVO
}

enum LevelsEnum {
  TRESPALMAS
  SANDY
  STEPS
}

enum CommitmentEnum {
  THINKINGABOUTIT
  PRETTYSURE
  CONFIRMED
}

type VDSBooking @model @auth(rules: [{allow: public}]){
  id: ID!
  guests: String!
  description: String
  checkIn: AWSDateTime!
  checkOut: AWSDateTime!
  levels: [LevelsEnum]!
  autos: [AutosEnum]!
  commitment: CommitmentEnum!
  type: String! @index(name: "bookingsByCheckIn", queryField: "bookingsByCheckIn", sortKeyFields: ["checkIn"])
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
 